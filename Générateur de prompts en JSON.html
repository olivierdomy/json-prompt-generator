<body>

  <!-- ðŸ”¹ ENTÃŠTE -->
  <header>
    <h1>GÃ©nÃ©rateur de Prompts au format JSON</h1>
    <div class="copyright">Â© Olivier DOMY - AoÃ»t 2025</div>
  </header>

  <!-- ðŸ”¹ FORMULAIRE PRINCIPAL -->
  <form id="promptForm">
    <!-- ðŸ“Œ CHAMPS METADATA -->
    <label for="promptName">Nom du prompt :</label>
    <input type="text" id="promptName" name="promptName" required>

    <label for="mainObjective">Objectif principal :</label>
    <textarea id="mainObjective" name="mainObjective" rows="3" required></textarea>

    <label for="globalRole">RÃ´le :</label>
    <input type="text" id="globalRole" name="globalRole" placeholder="Qui es-tu ?">

    <!-- ðŸ“Œ ZONE INSTRUCTIONS SEQUENTIELLES -->
    <div id="instructionsContainer">
      <h2>Instructions dÃ©taillÃ©es</h2>
    </div>

    <!-- ðŸ”˜ BOUTONS D'ACTION -->
    <button type="button" onclick="addInstruction()">+ Ajouter une instruction</button>
    <button type="submit">âœ… GÃ©nÃ©rer le JSON</button>
    <button type="button" onclick="downloadJSON()">ðŸ“¥ TÃ©lÃ©charger le JSON</button>
  </form>

  <!-- ðŸ”¹ PRÃ‰VISUALISATION JSON -->
  <h2>PrÃ©visualisation du JSON :</h2>
  <div id="jsonPreview"></div>

  <!-- ðŸ”§ SCRIPT JS PRINCIPAL -->
  <script>
    let instructionIndex = 0;
    let latestJson = "";

    // ðŸ”¹ Fonction pour ajouter dynamiquement une instruction dÃ©taillÃ©e (Ã©quivalent d'une sÃ©quence)
    function addInstruction() {
      instructionIndex++;
      const container = document.getElementById("instructionsContainer");
      const div = document.createElement("div");
      div.className = "instruction";
      div.innerHTML = `
        <label for="action${instructionIndex}">Action :</label>
        <textarea id="action${instructionIndex}" rows="2" placeholder="Instruction Ã  rÃ©aliser"></textarea>

        <label for="format${instructionIndex}">Format de sortie :</label>
        <input type="text" id="format${instructionIndex}" placeholder="ex : liste, narratif, tableau">

        <label for="tone${instructionIndex}">Ton :</label>
        <input type="text" id="tone${instructionIndex}" placeholder="ex : professionnel, empathique, pÃ©dagogique">

        <label for="role${instructionIndex}">RÃ´le :</label>
        <input type="text" id="role${instructionIndex}" placeholder="ex : expert cybersÃ©curitÃ©, bid manager">

        <label for="example${instructionIndex}">Exemple :</label>
        <textarea id="example${instructionIndex}" rows="2" placeholder="exemple de rendu attendu"></textarea>
      `;
      container.appendChild(div);
    }

    // ðŸ”¹ GÃ©nÃ©ration du JSON Ã  partir du formulaire
    document.getElementById("promptForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const promptName = document.getElementById("promptName").value.trim();
      const mainObjective = document.getElementById("mainObjective").value.trim();
      const globalRole = document.getElementById("globalRole").value.trim();

      const timeline = [];

      // RÃ©cupÃ©ration sÃ©quentielle des instructions
      for (let i = 1; i <= instructionIndex; i++) {
        const action = document.getElementById("action" + i)?.value || "";
        const format = document.getElementById("format" + i)?.value || "";
        const tone = document.getElementById("tone" + i)?.value || "";
        const role = document.getElementById("role" + i)?.value || "";
        const exemple = document.getElementById("example" + i)?.value || "";

        if (action) {
          timeline.push({
            sequence: i,
            action,
            format,
            tone,
            role,
            exemple
          });
        }
      }

      // Construction du fichier JSON final
      const json = {
        metadata: {
          prompt_name: promptName,
          objectifPrincipal: mainObjective,
          role: globalRole,
          date: new Date().toLocaleDateString('fr-FR')
        },
        timeline: timeline
      };

      latestJson = JSON.stringify(json, null, 2); // formatÃ© proprement
      document.getElementById("jsonPreview").textContent = latestJson;
    });

    // ðŸ”¹ TÃ©lÃ©chargement du fichier JSON avec nom personnalisÃ©
    function downloadJSON() {
      if (!latestJson) return alert("Aucun JSON Ã  tÃ©lÃ©charger. GÃ©nÃ¨re-le d'abord.");
      const promptName = document.getElementById("promptName").value.trim().replace(/[^a-zA-Z0-9-_]/g, "_") || "prompt";
      const date = new Date().toISOString().slice(0, 10);
      const fileName = `${promptName}-${date}.json`;

      const blob = new Blob([latestJson], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
